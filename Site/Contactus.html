           <main class="main-area">
<div class="form_wrapper">
    <form role="form" id="test-form">
    <div class="form-group">
    <Label>ForeName:</Label>
    <input type="text" name="firstName" placeholder="Ener your First Name here">
    </div>
    
    <div class="form-group">
    <Label>Surname:</Label>
    <input type="text" name="lastName" placeholder="Enter your Last Name here">
    </div>
    
    <div class="form-group">
    <Label>E-mail Address:</Label>
    <input type="text" name="email" placeholder="name@domain.com">
    </div>
    
    <div class="form-group">
    <Label>Message</Label>
    <textarea type="text" name="message" placeholder="Please type your message so we can help you with your query."></textarea>
    </div>
    
    <div class="form-group">
    <input id="submit" type="submit" value="submit">
    </div>
    </form>
    
</div>
